server.port=8088
server.servlet.context-path=/revise


spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.physical.strategy=org.hibernate.boot.mode.naming.PhysicalNamingStrategyStandardImpl

spring.h2.console=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=h2
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:revise
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
